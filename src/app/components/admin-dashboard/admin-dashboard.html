
<p-card class="rounded-2xl shadow-md p-4 bg-white text-gray-800">

    <!-- Title and Refresh -->
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold text-white-800">üìç Store List</h2>
        <button pButton icon="pi pi-refresh" class="p-button-rounded p-button-text" (click)="fetchStores()"></button>
    </div>

    <!-- Table -->
    <p-table [value]="stores" [tableStyle]="{ 'min-width': '100%' }"
        class="shadow-sm rounded-md border border-white-200 bg-white text-white-800">
        <ng-template pTemplate="header">
            <tr class="bg-white-100  text-sm">
                <th class="px-4 py-2">ID</th>
                <th class="px-4 py-2">Location</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-store>
            <tr class="hover:bg-gray-50 text-gray-800">

                <td class="px-4 py-2 font-medium">{{ store.id }}</td>
                <td class="px-4 py-2">{{ store.location }}</td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="2" class="text-center text-white-400 py-4">No stores found.</td>
            </tr>
        </ng-template>
    </p-table>

    <!-- Create Store Form -->
    <div class="mt-6 border-t pt-6">
        <h3 class="text-xl font-semibold text-white-700 mb-4">Add New Store</h3>

        <div class="flex flex-col md:flex-row items-center gap-4">
            <!-- Location Input -->
            <div class="w-full md:w-2/3">
                <p-floatLabel>
                    <input id="location" type="text" pInputText [(ngModel)]="newStore.location" autocomplete="off"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white text-gray-800" />
                    <label for="location">Store Location</label>
                </p-floatLabel>
            </div>

            <!-- Submit Button -->
            <p-button label="Create Store" icon="pi pi-plus" (click)="createStore()"
                [disabled]="!newStore.location.trim()" class="p-button-success"></p-button>
        </div>
    </div>
</p-card>
