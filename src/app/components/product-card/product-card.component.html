<div
    class="group border rounded-2xl p-4 bg-white shadow hover:shadow-2xl transition duration-300 flex flex-col relative overflow-hidden">

    <!-- Product Image Container -->
    <div class="relative">
        <img [src]="product.imageUrl" alt="{{ product.name }}"
            class="w-full h-48 object-cover rounded-lg transition-transform duration-300 group-hover:scale-105" />

        <!-- Quick View bar (like your image) -->
        <div
            class="absolute bottom-0 left-0 right-0 bg-white bg-opacity-90 opacity-0 group-hover:opacity-100 flex justify-between items-center px-3 py-2 transition-opacity duration-300 rounded-b-lg">

            <!-- Icon left -->
            <i class="bi bi-bag text-xl text-gray-700 cursor-pointer hover:text-black"></i>

            <!-- Quick View text -->
            <span class="text-sm font-semibold text-blue-600 cursor-pointer">+ Quick View</span>

            <!-- Icon right -->
            <i class="bi bi-eye text-xl text-gray-700 cursor-pointer hover:text-black"></i>
        </div>

        <!-- Top right heart icon -->
        <div class="absolute top-2 right-2">
            <i class="bi bi-heart text-gray-400 hover:text-red-500 text-2xl cursor-pointer"></i>
        </div>
    </div>

    <!-- Product Info -->
    <div class="flex-1 mt-3 text-center">
        <h2 class="text-md font-semibold text-gray-800 mb-1 uppercase">{{ product.categoryName }}</h2>
        <p class="text-lg font-bold text-gray-900 mb-1">{{ product.name }}</p>
        <p class="text-green-600 font-bold text-md mb-2">{{ product.price | currency }}</p>
    </div>

    <!-- Add to Cart Button -->
    <button (click)="addToCart()"
        class="mt-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition-colors duration-300">
        Add to Cart
    </button>
</div>
