<div class="p-6 max-w-3xl mx-auto bg-white rounded-xl shadow space-y-6">
  <h2 class="text-xl font-bold text-gray-800">ðŸ›’ Make New Order</h2>

  <form [formGroup]="orderForm" (ngSubmit)="submitOrder()" class="space-y-4">
    <!-- Customer ID -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Customer ID</label>
      <input
        type="number"
        formControlName="customerId"
        class="mt-1 w-full border rounded px-3 py-2"
        placeholder="Enter customer ID"
      />
    </div>

    <!-- Coupon -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Coupon Code</label>
      <input
        type="text"
        formControlName="couponCode"
        class="mt-1 w-full border rounded px-3 py-2"
        placeholder="Optional"
      />
    </div>

    <!-- Products -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Products</label>

      <div
        formArrayName="products"
        class="space-y-4"
        *ngFor="let p of products.controls; let i = index"
      >
        <div [formGroupName]="i" class="grid grid-cols-12 gap-2 items-end">
          <div class="col-span-4">
            <label class="text-xs">Product ID</label>
            <input type="number" formControlName="productId" class="w-full border rounded px-2 py-1" />
          </div>
          <div class="col-span-4">
            <label class="text-xs">Store ID</label>
            <input type="number" formControlName="storeId" class="w-full border rounded px-2 py-1" />
          </div>
          <div class="col-span-3">
            <label class="text-xs">Quantity</label>
            <input type="number" formControlName="quantity" class="w-full border rounded px-2 py-1" />
          </div>
          <div class="col-span-1 text-right">
            <button
              type="button"
              (click)="removeProduct(i)"
              class="text-red-500 hover:text-red-700 text-sm"
              *ngIf="products.length > 1"
            >
              âœ–
            </button>
          </div>
        </div>
      </div>

      <button
        type="button"
        (click)="addProduct()"
        class="mt-3 text-sm text-indigo-600 hover:underline"
      >
        âž• Add Another Product
      </button>
    </div>

    <!-- Submit -->
    <div>
      <button
        type="submit"
        class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded"
      >
        Place Order
      </button>
    </div>
  </form>
</div>
