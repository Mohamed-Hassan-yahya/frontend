<div class="p-6 max-w-xl mx-auto bg-white rounded-xl shadow space-y-6">
  <h2 class="text-2xl font-bold text-gray-800">💳 Payment</h2>

  <form
    [formGroup]="paymentForm"
    (ngSubmit)="submitPayment()"
    class="space-y-4"
  >
    <!-- Cardholder Name -->
    <div>
      <label class="block text-sm font-medium text-gray-700"
        >Cardholder Name</label
      >
      <input
        type="text"
        formControlName="cardName"
        class="mt-1 w-full border rounded px-3 py-2"
        placeholder="John Doe"
      />
    </div>

    <!-- Card Number -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Card Number</label>
      <input
        type="text"
        formControlName="cardNumber"
        maxlength="16"
        class="mt-1 w-full border rounded px-3 py-2"
        placeholder="1234 5678 9012 3456"
      />
      <div
        *ngIf="
          paymentForm.get('cardNumber')?.invalid &&
          paymentForm.get('cardNumber')?.touched
        "
        class="text-red-500 text-xs mt-1"
      >
        Must be 16 digits.
      </div>
    </div>

    <!-- Amount -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Amount</label>
      <input
        type="number"
        formControlName="amount"
        class="mt-1 w-full border rounded px-3 py-2"
      />
    </div>

    <!-- Payment Method -->
    <div>
      <label class="block text-sm font-medium text-gray-700"
        >Payment Method</label
      >
      <select
        formControlName="method"
        class="mt-1 w-full border rounded px-3 py-2"
      >
        <option value="CARD">💳 Credit Card</option>
        <option value="WALLET">📱 Wallet</option>
        <option value="BANK">🏦 Bank Transfer</option>
      </select>
    </div>

    <!-- Submit -->
    <div>
      <button
        type="submit"
        class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded w-full"
      >
        Pay Now
      </button>
    </div>
  </form>
</div>
