<p-card class="dashboard-card">
  <p-table 
    [value]="stocks" 
    [tableStyle]="{ 'min-width': '60rem' }" 
    class="modern-table"
  >
    <ng-template pTemplate="caption">
      <div class="table-caption">
        <span class="caption-title">Stocks</span>
        <p-button 
          pButton 
          icon="pi pi-refresh" 
          rounded 
          raised 
          (click)="fetchStocks()" 
          class="refresh-btn" 
        />
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th>Product ID</th>
        <th>Quantity</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-stock>
      <tr>
        <td>{{ stock.productId }}</td>
        <td>{{ stock.quantity }}</td>
      </tr>
    </ng-template>
  </p-table>

  <div class="form-section mt-4 p-4 border rounded-lg bg-gray-50">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
      <p-floatlabel>
        <input 
          pInputText 
          id="productId" 
          [(ngModel)]="newStock.productId" 
          autocomplete="off" 
          class="w-full border border-gray-300 p-2 rounded" />
        <label for="productId">Product ID</label>
      </p-floatlabel>

      <p-floatlabel>
        <input 
          pInputText 
          id="quantity" 
          type="number" 
          [(ngModel)]="newStock.quantity" 
          class="w-full border border-gray-300 p-2 rounded" />
        <label for="quantity">Quantity</label>
      </p-floatlabel>

      <p-button 
        pButton 
        label="Add Stock" 
        icon="pi pi-plus" 
        (click)="createStock()" 
        [disabled]="!newStock.productId.trim() || newStock.quantity < 0" 
        class="w-full create-btn" 
      />
    </div>
  </div>
</p-card>
