<p-card class="dashboard-card">
  <p-table [value]="stores" [tableStyle]="{ 'min-width': '60rem' }" class="modern-table">
    <ng-template pTemplate="caption">
      <div class="table-caption">
        <span class="caption-title">Stores</span>
        <p-button pButton icon="pi pi-refresh" rounded raised (click)="fetchStores()" class="refresh-btn" />
      </div>
    </ng-template>
    

    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Location</th>
      </tr>
    </ng-template>
      
    <ng-template pTemplate="body" let-store>
      <tr>
        <td class="id-cell">{{ store.id }}</td>
        <td class="location-cell">{{ store.location }}</td> 
      </tr>
    </ng-template>
  </p-table>
<div class="form-section">
    <div class="input-group">
      <div class="input-wrapper">
        <p-floatlabel>
          <input pInputText id="location" [(ngModel)]="newStore.location" autocomplete="off" class="location-input flex-grow bg-white text-black placeholder-gray-500 focus:outline-none px-2 py-2 text-lg rounded"  />
          <label for="location" class="location-label">Location</label>
        </p-floatlabel>
      </div>
      <p-button 
        pButton 
        label="Create Store" 
        icon="pi pi-plus" 
        (click)="createStore()"
        [disabled]="!newStore.location.trim()" 
        class="create-btn" />
    </div>
  </div>
  
</p-card>
